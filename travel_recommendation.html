<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./travel.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand"><img src="./logo.png" alt="" /></a>
        <div class="d-flex">
          <a class="navbar-brand" href="./travel_recommendation.html">Home</a>
          <a class="navbar-brand" href="./about.html">About Us</a>
          <a class="navbar-brand" href="./contact.html">Contact Us</a>

          <form class="d-flex" role="search">
            <div id="searchBox" style="display: none">
              <input
                class="form-control me-2 header_search"
                type="search"
                placeholder="Enter a destination or keyword"
                aria-label="Search"
              />
            </div>
            <button
              class="btn btn-outline-success mx-1"
              type="button"
              id="searchToggle"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-1">
          <div class="d-flex flex-column social">
            <img src="./twitter.png" alt="twitter" class="social_icons" />
            <img
              src="./facebook-app-symbol.png"
              alt="fb"
              class="social_icons"
            />
            <img src="./youtube.png" alt="yt" class="social_icons" />
            <img src="./instagram.png" alt="insta" class="social_icons" />
          </div>
        </div>
        <div class="col-11">
          <h1 class="heading_home">
            EXPLORE
            <br />
            DREAM
            <br />
            DESTINATION
          </h1>
          <br />

          <p class="para">
            It encourages exploration of unfamiliar territories, embracing
            diverse cultures and landscapes, while pursuing the desired
            desitnation that captives the heart and ignites a sense of wonder
          </p>
          <br />
          <button class="bookNow">Book now</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById("searchToggle")
        .addEventListener("click", function () {
          const searchBox = document.getElementById("searchBox");
          searchBox.style.display =
            searchBox.style.display === "none" ? "block" : "none";
        });
    </script>
  </body>
</html>
